# OverLegend Network {:.text-center}
{:.pb-4}

Per noi dello staff di OverLegend, è di vitale importanza mantenere stabile e fluida l'esperienza di gioco, con latenze minime e periodi di manutenzione contenuti.

Ci impegnamo anche ad offrire un'esperienza di gioco adatta a tutte le età, con modalità principalmente fantasy e con un'attenzione particolare alla pulizia della chat.

Fondamentale è il mantenere il network il più possibile libero da cheater, grazie allo staff e ai meccanismi di rilevamento automatici.
