### Le nostre modalità

{:.pb-6}

##### SkyBlock
La nostra skyblock è incentrata sul farming e sull'utilizzo dei mob spawner, grazie anche alla possibilità di catturare i mob e di inserirli all'interno degli spawner, anche essi livellabili ed acquistabili.

![SkyBlock](https://overlegend.it/img/modalities/wallpaper_skyblock.webp)

{:.pb-6}

##### Vanilla
Esperienza vanilla con poche e ben bilanciate meccaniche custom per aggevolare i player che vogliono preservare le loro costruzioni, come la presenza di un sistema di claim, e una home disponibile. Nulla di più, nulla di meno.

![SkyBlock](https://overlegend.it/img/modalities/wallpaper_vanilla.webp)

{:.pb-6}

##### Bedwars
Minigame che cerca di coadiuvare più modalità, dalle skywars alle classiche bedwars fino alle potwars. Sono inoltre pubbliche le classifiche di varie statistiche che ci permettono di organizzare eventi e di premiare i top player all'interno del network.

![SkyBlock](https://overlegend.it/img/modalities/wallpaper_bedwars.webp)

{:.pb-8}

